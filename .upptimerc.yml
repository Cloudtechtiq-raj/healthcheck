# Change these first
owner: Cloudtechtiq-raj # Your GitHub organization or username, where this repository lives
repo: healthcheck # The name of this repository

sites:
  - name: Manage Portal
    url: https://manage.cloudtechtic.com
  - name: Console
    url: https://console.cloudtechtiq.com
  - name: Cloudtechtiq
    url: https://www.cloudtechtiq.com
    port: 80
    check: "tcp-ping"
    ipv6: true

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /healthcheck
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  introTitle: "**Cloudtechtiq Service Status** â€” Real-time monitoring for our cloud platforms"
  introMessage: >
    This page provides real-time uptime, availability, and performance information for Cloudtechtiq services.
    We use continuous monitoring to ensure reliability for our customers. If you're experiencing issues not
    reflected here, please contact support at https://cloudtechtiq.com/support.

  navbar:
    - title: Cloudtechtiq
      href: https://www.cloudtechtiq.com
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
notifications:
  - type: email
    smtpHost: smtp.office365.com
    smtpPort: 587
    secure: false
    auth:
      user: ${{ secrets.SMTP_USERNAME }}
      pass: ${{ secrets.SMTP_PASSWORD }}
    to:
      - manvendra@cloudtechtiq.com
    from: ${{ secrets.SMTP_USERNAME }}
# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
